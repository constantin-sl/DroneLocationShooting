{% extends 'base.html' %}

{% block content %}
    <h1>Редактирование локации</h1>
    <div class="col-6">
    <form method="post" action="{{ url_for('edit_location_object', id=location_object.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ location_object.name }}" required>
        </div>
        <div class="mb-3">
            <label for="coords" class="form-label">Координаты</label>
            <input type="text" class="form-control" id="coords" name="coords" value="{{ location_object.coords }}" required>
        </div>
        <button type="submit" class="btn btn-outline-primary">Сохранить</button>
    </form>
  </div>
{% endblock %}
